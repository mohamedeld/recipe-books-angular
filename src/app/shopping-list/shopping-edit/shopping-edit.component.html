<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredientToList(myForm)" #myForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            ngModel
            class="form-control"
            #name="ngModel"
            required
          />
          <span *ngIf="!name.valid && name.touched"
            >Please insert a valid name</span
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            ngModel
            min="1"
            required
            id="amount"
            class="form-control"
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel"
          />
          <span *ngIf="!amount.valid && amount.touched"
            >Please insert a valid amount</span
          >
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!myForm.valid"
          >
            {{ editMode ? "Edit" : "Add" }}
          </button>
          <button
            type="button"
            class="btn btn-danger mx-2"
            (click)="deleteSelectedIngredient(editedItemIndex)"
          >
            Delete
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="resetTheForm()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
