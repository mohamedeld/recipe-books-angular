<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="goToAddRecipe()">
      Add Recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipe of recipes; let index = index"
        [receivedRecipe]="recipe"
      ></app-recipe-item>
    </div>
  </div>
</div>
